akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

consumer {
  bootstrap.servers = "localhost:9092"
  topics = ["caketest"]
  group.id = "metering"
  auto.offset.reset = "earliest"
}

producer {
  bootstrap.servers = "localhost:9092"
  topic = "caketest"
}